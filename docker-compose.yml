      RABBITMQ_HOST: "rabbitmq"
      RABBITMQ_USER: "guest"
      RABBITMS_PORT: "5672"
      RABBITMQ_PASSWORD: "guest"
      DATABASE_NAME: "table_of_content"
      DATABASE_USER: "postgres"
      DATABASE_PASSWORD: "postgres"
      DATABASE_HOST: "postgresql"
      DATABASE_PORT: "5432"
      GOOGLE_CLOUD_STORAGE_BUCKET: "thesis_file_bucket"
