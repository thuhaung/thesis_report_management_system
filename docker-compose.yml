      ROOT_DIR: "/app"
  rabbitmq:
    container_name: "rabbitmq"
    build: rabbitmq/.
    image: "rabbitmq:latest"
    ports:
        - "5672:5672"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:15672"]
      interval: 10s
      timeout: 5s
      retries: 3
